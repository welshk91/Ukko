// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.ktx_version = '1.9.0'
    ext.appcompat_version = '1.5.1'
    ext.material_lib_version = '1.7.0'
    ext.constraint_layout_version = '2.1.4'
    ext.nav_version = '2.5.3'
    ext.gson_version = '2.9.0'
    ext.retrofit_version = '2.9.0'
    ext.hilt_version = '2.43'
    ext.play_services_location_version = '21.0.1'
    ext.picasso_version = '2.8'

    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
    }
}

plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}